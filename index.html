<html lang="en">
  <head>

    <title>Panel Acceso</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Panel Acceso</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar cliente..." />
    </div>
    <!-- Barra de búsqueda -->
    <div class="form-container">
      <input type="text" id="companyName" placeholder="Nombre de la Empresa" />

        id="ipAddress"

      />

    </div>

    <div class="container" id="linkContainer"></div>

    <script src="js/script.js"></script>
  </body>
